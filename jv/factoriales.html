<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Factoriales</title>
    <style>
        body{
            background-image: url(https://i.pinimg.com/236x/4b/e5/10/4be5105601bf0d6ec63701727283b707.jpg);
            background-size:30cm;
            background-repeat: no-repeat;
        }
        form {
            text-align: center;
        }
        .recuadro {
            border: 2px solid #1a7552;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            width: fit-content;
            background-color: #e6f5cffb;
        }
        h1 {
            text-align: center;  
        }
    </style>
</head>
<body>
    <h1>Generar Factoriales y Suma</h1>
    <form id="miFormulario">
        <label for="numero">Número de términos (N):</label>
        <input type="number" id="numero" name="numero" min="1" required><br><br>
        
        <button type="submit">Generar Factoriales</button>
    </form>
    
    <h3>Resultado</h3>
    <div id="resultado" class="recuadro"></div>

    <script>
        function calcularFactorial(num) {
            if (num === 0 || num === 1) return 1;
            let resultado = 1;
            for (let i = 2; i <= num; i++) {
                resultado *= i;
            }
            return resultado;
        }

        function generarFactoriales() {
            let n = parseInt(document.getElementById('numero').value);
            if (isNaN(n) || n <= 0) {
                document.getElementById('resultado').innerText = "Por favor, introduce un número válido mayor a 0.";
                return;
            }

            let factoriales = [];
            let suma = 0;

            for (let i = 1; i <= n; i++) {
                let factorial = calcularFactorial(i);
                factoriales.push(`${i}! = ${factorial}`);
                suma += factorial;
            }

            let resultadoHTML = factoriales.join('<br>') + `<br><br>Suma: ${suma}`;
            document.getElementById('resultado').innerHTML = resultadoHTML;
        }

        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            generarFactoriales();
        });
    </script>
</body>
</html>
