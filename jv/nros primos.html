<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Número Primo</title>
    <style>
        body {
            background-color: rgb(255, 244, 150);
        }
        form {
            text-align: center;
        }
        .recuadro {
            border: 2px solid #1a7552;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            width: fit-content;
            background-color: #e6f5cffb;
        }
        h1 {
            text-align: center;  
        }
    </style>
    <script>
        function esPrimo(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            
            return true;
        }

        function verificarPrimo() {
            let num = parseInt(document.getElementById('numero').value);
            if (esPrimo(num)) {
                document.getElementById('resultado').innerText = `${num} es PRIMO`;
            } else {
                document.getElementById('resultado').innerText = `${num} NO es PRIMO`;
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Número Primo</h1>
    <form>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" min="1" required><br><br>
        
        <button type="button" onclick="verificarPrimo()">Verificar</button>
    </form>
    
    <h3>Resultado</h3>
    <div id="resultado" class="recuadro"></div>
</body>
</html>
