<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Serie Exponencial</title>
    <style>
        body{
            background-image: url(https://i.pinimg.com/236x/4b/e5/10/4be5105601bf0d6ec63701727283b707.jpg);
            background-size:30cm;
            background-repeat: no-repeat;
        }
        form {
            text-align: center;
        }
        .recuadro {
            border: 2px solid #1a7552;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            width: fit-content;
            background-color: #e6f5cffb;
        }
        h1 {
            text-align: center;  
        }
    </style>
    <script>
        function factorial(num) {
            if (num === 0 || num === 1) return 1;
            for (let i = num - 1; i >= 1; i--) {
                num *= i;
            }
            return num;
        }

        function generarSerieExponencial() {
            let x = parseFloat(document.getElementById('valorX').value);
            let n = parseInt(document.getElementById('numeroTerminos').value);
            let serieExponencial = [];

            for (let i = 0; i < n; i++) {
                let termino = Math.pow(x, i) / factorial(i);
                serieExponencial.push(termino);
            }

            document.getElementById('resultado').innerText = serieExponencial.join(' + ');
        }
    </script>
</head>
<body>
    <h1>Generar Serie Exponencial</h1>
    <form>
        <label for="valorX">Valor de x:</label>
        <input type="number" id="valorX" name="valorX" step="any" required><br><br>
        
        <label for="numeroTerminos">Número de términos (n):</label>
        <input type="number" id="numeroTerminos" name="numeroTerminos" min="1" required><br><br>
        
        <button type="button" onclick="generarSerieExponencial()">Generar Serie</button>
    </form>
    
    <h3>Resultado</h3>
    <div id="resultado" class="recuadro"></div>
</body>
</html>
