<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Serie Binaria</title>
    <style>
         body {
            background-color: rgb(255, 244, 150);
         }
        form {
            text-align: center;
        }
        .recuadro {
            border: 2px solid #1a7552;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            width: fit-content;
            background-color: #e6f5cffb;
        }
        h1 {
            text-align: center;  
        }
    </style>
    <script>
        function generarSerieBinaria() {
            let n = parseInt(document.getElementById('numero').value);
            let serieBinaria = [];

            for (let i = 0; i < n; i++) {
                serieBinaria.push(i.toString(2));
            }

            document.getElementById('resultado').innerText = serieBinaria.join(', ');
        }
    </script>
</head>
<body>
    <h1>Generar Serie Binaria</h1>
    <form>
        <label for="numero">Número de términos (n):</label>
        <input type="number" id="numero" name="numero" min="1" required><br><br>
        
        <button type="button" onclick="generarSerieBinaria()">Generar Serie</button>
    </form>
    
    <h3>Resultado</h3>
    <div id="resultado" class="recuadro"></div>
</body>
</html>
