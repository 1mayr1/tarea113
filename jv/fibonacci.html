<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Serie de Fibonacci</title>
    <style>
        body {
            background-color: rgb(255, 244, 150);
        }
        form {
            text-align: center;
        }
        .recuadro {
            border: 2px solid #1a7552;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            width: fit-content;
            background-color: #e6f5cffb;
        }
        h1 {
            text-align: center;  
        }
    </style>
    <script>
        function generarFibonacci() {
            let n = parseInt(document.getElementById('numero').value);
            if (isNaN(n) || n <= 0) {
                document.getElementById('resultado').innerText = "Por favor, introduce un número válido mayor a 0.";
                return;
            }
            let fibonacci = [0, 1];

            for (let i = 2; i < n; i++) {
                let nuevoNumero = fibonacci[i - 1] + fibonacci[i - 2];
                fibonacci.push(nuevoNumero);
            }

            // Cortar la serie al número de términos especificado
            document.getElementById('resultado').innerText = fibonacci.slice(0, n).join(', ');
        }
    </script>
</head>
<body>
    <h1>Generar Serie de Fibonacci</h1>
    <form>
        <label for="numero">Número de términos (n):</label>
        <input type="number" id="numero" name="numero" min="1" required><br><br>
        
        <button type="button" onclick="generarFibonacci()">Generar Fibonacci</button>
    </form>
    
    <h3>Resultado</h3>
    <div id="resultado" class="recuadro"></div>
</body>
</html>
